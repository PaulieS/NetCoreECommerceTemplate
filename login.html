<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="styles/site.css" rel="stylesheet" />
    <link href="components/yamm/yamm.css" rel="stylesheet" />
    <link href="components/flag-icon-css/css/flag-icon.css" rel="stylesheet" />
    <link href="components/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300italic,300,400italic,500italic,500,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <script src="components/jquery/jquery.js"></script>
    <script src="components/bootstrap/js/bootstrap.js"></script>
    <script src="scripts/index.js"></script>
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="top-bar">
                <h1 class="shop-name"><a href="#">Nazwa sklepu</a></h1>
        </div>
    </div>
    <div class="container login-page">
        <div class="login-form col-md-6">
            <h2 class="form-title">Zaloguj się</h2>
            <form class="login-form form-horizontal">
                <div class="form-group">
                    <label for="Email" class="col-sm-4 control-label">Login lub email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-4 control-label">Hasło</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="Password" placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="" />
                                Zapamiętaj moje dane
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary  full-width-xs full-width-sm">Zaloguj się</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="signin-form col-md-6 visible-lg visible-md">
            <h2 class="form-title">Załóż konto</h2>
            <form class="signin-form form-horizontal">
                <div class="form-group">
                    <label for="Email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-4 control-label">Hasło</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="Password" placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword" class="col-sm-4 control-label">Powtórz hasło</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="Password" placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="" />
                                Akceptuję <a href="#">regulamin</a> sklepu
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="" />
                                Wyrażam zgodę na przetwarzanie moich danych osobowych przez...
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-sm-offset-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="" />
                                Chcę otrzymywać informacje o promocjach, rabatach i darmowej dostawie
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary  full-width-xs full-width-sm">Załóż konto</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="visible-sm visible-xs">
            <h2 class="">Nie masz jeszcze konta?</h2>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <a href="signin.html" class="btn btn-primary full-width-xs full-width-sm">Załóż konto</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="col-md-12">
                <button class="btn btn-sm btn-back"> <i class="fa fa-angle-left"></i> Powrót</button>
            </div>
        </div>
    </div>
</body>
</html>
